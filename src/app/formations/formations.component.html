<div class="container">
  <div class="alert alert-success" *ngIf="message">{{message}}</div>
<table class="table">
  <thead>
    <tr>
      <th>Description</th>
      <th>Date</th>
      <th>finis?</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let formation of formations">
      <td>
          {{formation.description}}
      </td>
      <td>
        {{formation.date | date}}
      </td>
      <td>
        {{formation.done}}
      </td>
      <td><button class="btn btn-success" (click)="UpdateById(formation.id)">Update</button></td>
      <td><button class="btn btn-danger" (click)="deleteById(formation.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
<div class="row">
<button class="btn btn-primary" (click)="Add()"> ADD</button>
</div>
</div>
